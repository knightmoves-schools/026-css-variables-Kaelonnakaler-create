<html>

<head>
    <title>CSS Variables</title>
    <style>
        :root {
            --wide-text-siz: 200px;
            --narrow-text-siz: 150px;
            --padding-text: 10px;
          
        }
        
        .narrow-text {
           --narrow-text-size: 120px;
           font-size: var(--narrow-text-size);
        }
        .text-padding{
            padding:var(--text-padding)
        }
        .wide-text {
            width: var(--wide-text-size);
            border-style: solid;
            padding: var(--text-padding);
        }
        @media (max-width: 150px)
        {
            :root{
                --wide-text-size: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="narrow-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
    <div class="wide-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
</body>

</html>
